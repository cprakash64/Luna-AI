<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luna</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='Luna_favicon.jpg') }}">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(-45deg, #292E49, #536976, #BBD2C5);
            color: #E6E6E6;
            overflow: hidden;
        }

        .search-container {
            background-color: rgba(10, 20, 30, 0.85);
            padding: 80px;
            border-radius: 40px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.7);
            text-align: center;
            width: 95%;
            max-width: 800px;
            backdrop-filter: blur(20px);
            border: 3px solid rgba(255, 255, 255, 0.15);
            transition: all 0.4s ease-in-out;
        }

        .search-container h1 {
            font-size: 42px;
            margin-bottom: 45px;
            font-weight: 700;
            color: #FFFFFF;
            text-shadow: 0 4px 8px rgba(0, 0, 0, 0.6);
        }

        #youtubeForm {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        input[type="text"],
        input[type="file"] {
            width: 100%;
            padding: 24px;
            margin: 15px 0;
            border-radius: 30px;
            background-color: transparent;
            border: 3px solid #00B4D8;
            color: #E6E6E6;
            font-size: 19px;
            transition: all 0.3s ease;
            text-align: center;
            outline: none;
        }

        input[type="text"]:focus,
        input[type="file"]:focus {
            border-color: #80FFDB;
            background-color: rgba(255, 255, 255, 0.1);
        }

        input::placeholder {
            color: #A8DADC;
            font-size: 17px;
        }

        button {
            padding: 24px 50px;
            border: none;
            border-radius: 30px;
            background: linear-gradient(to right, #00B4D8, #80FFDB);
            color: white;
            font-size: 21px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            box-shadow: 0 10px 20px rgba(0, 180, 216, 0.7);
        }

        button:hover {
            background: linear-gradient(to right, #80FFDB, #00B4D8);
            box-shadow: 0 12px 25px rgba(128, 255, 219, 0.8);
        }

        .or-separator {
            color: #A8DADC;
            margin: 40px 0;
            font-size: 18px;
        }

        @media (prefers-color-scheme: dark) {
            body {
                background: linear-gradient(-45deg, #1B263B, #415A77, #778DA9);
            }

            .search-container {
                background-color: rgba(15, 25, 35, 0.85);
            }

            input[type="text"],
            input[type="file"] {
                border-color: #1FA2FF;
            }

            button {
                background: linear-gradient(to right, #1FA2FF, #12D8FA, #A6FFCB);
            }

            button:hover {
                background: linear-gradient(to right, #A6FFCB, #12D8FA, #1FA2FF);
            }
        }

        @media (prefers-color-scheme: light) {
            body {
                background: linear-gradient(-45deg, #f5f7fa, #ffffff, #f5f7fa);
                color: #444;
            }

            .search-container {
                background-color: rgba(255, 255, 255, 0.95);
                border-color: rgba(0, 0, 0, 0.1);
                box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
            }

            .search-container h1 {
                color: #333;
                text-shadow: none;
            }

            input[type="text"],
            input[type="file"] {
                border-color: #ccc;
                color: #444;
                background-color: #ffffff;
            }

            input[type="text"]:focus,
            input[type="file"]:focus {
                border-color: #3498db;
                background-color: #f5f7fa;
            }

            input::placeholder {
                color: #888;
            }

            button {
                background: linear-gradient(to right, #3498db, #56ccf2);
                box-shadow: 0 10px 20px rgba(52, 152, 219, 0.3);
            }

            button:hover {
                background: linear-gradient(to right, #56ccf2, #3498db);
                box-shadow: 0 12px 25px rgba(86, 204, 242, 0.4);
            }

            .or-separator {
                color: #777;
            }
        }

        .loading-bar {
            position: fixed;
            top: 0; right: 0; bottom: 0; left: 0;
            display: none; /* Hidden by default */
            z-index: 9999;
        }
        .bar {
            background: #3498db;
            height: 5px;
            width: 0%;
            position: absolute;
        }
        .bar.top { top: 0; animation: loadTop 3s linear infinite; }
        .bar.right { right: 0; animation: loadRight 3s linear infinite; animation-delay: 0.75s; }
        .bar.bottom { bottom: 0; animation: loadBottom 3s linear infinite; animation-delay: 1.5s; }
        .bar.left { left: 0; animation: loadLeft 3s linear infinite; animation-delay: 2.25s; }

        @keyframes loadTop {
            from { left: 100%; width: 0; }
            to { left: 0; width: 100%; }
        }
        @keyframes loadRight {
            from { top: 100%; height: 0; }
            to { top: 0; height: 100%; }
        }
        @keyframes loadBottom {
            from { right: 100%; width: 0; }
            to { right: 0; width: 100%; }
        }
        @keyframes loadLeft {
            from { bottom: 100%; height: 0; }
            to { bottom: 0; height: 100%; }
        }

        .loading-text {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none; /* Hidden by default */
            font-size: 24px;
            color: white;
            z-index: 9999;
        }

        /* Drag and Drop Overlay */
        .drag-over {
            border: 2px dashed #3498db;
            border-radius: 30px;
        }

        .drag-overlay {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            display: none; /* Hidden by default */
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.7);
            color: #ffffff;
            font-size: 24px;
            z-index: 9998;
        }
    </style>
</head>
<body>
    <div class="drag-overlay" id="dragOverlay">Drop your video or audio file here</div>
    <div class="search-container" id="searchContainer">
        <h1>Luna AI</h1>
        <form id="youtubeForm">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            <input type="text" id="youtubeUrl" name="youtubeUrl" placeholder="Enter YouTube URL">
            <div class="or-separator">OR</div>
            <input type="file" id="videoFile" name="videoFile" accept="video/*,audio/*">
            <button type="submit">Get Answer</button>
        </form>
    </div>

    <div class="loading-bar">
        <div class="bar top"></div>
        <div class="bar right"></div>
        <div class="bar bottom"></div>
        <div class="bar left"></div>
    </div>

    <script>
        document.getElementById('youtubeForm').onsubmit = function() {
            var url = document.getElementById('youtubeUrl').value;
            var file = document.getElementById('videoFile').files[0];
            // Regular expression for validating YouTube URL
            var youtubeRegex = /^(https?:\/\/)?(www\.)?(youtube\.com|youtu\.?be)\/.+$/;
            // Validate URL or file selection
            if (!url && !file) {
                alert("Please enter a YouTube URL or select a video or audio file.");
                return false;
            }
            if (url && !youtubeRegex.test(url)) {
                alert("Please enter a valid YouTube URL.");
                return false;
            }
            // Show loading bar
            document.querySelector('.loading-bar').style.display = 'block';
            // Logic for handling YouTube URL
            if (url) {
                // Simulate a delay for processing the YouTube URL
                setTimeout(() => {
                    // Redirect to the next page
                    window.location.href = '/process-url?youtubeUrl=' + encodeURIComponent(url);
                }, 5000); // Adjust this delay based on your processing time
                return false;
            }
            // Logic for handling file upload
            if (file) {
                var formData = new FormData();
                formData.append('videoFile', file);
                var xhr = new XMLHttpRequest();
                xhr.open('POST', '/upload-video', true);
                xhr.upload.onprogress = function(event) {
                    if (event.lengthComputable) {
                        var percentComplete = Math.round((event.loaded / event.total) * 100);
                        // Update the loading bar based on the progress
                        document.querySelectorAll('.bar').forEach(function(bar) {
                            if (bar.classList.contains('top') || bar.classList.contains('bottom')) {
                                bar.style.width = percentComplete + '%';
                            } else {
                                bar.style.height = percentComplete + '%';
                            }
                        });
                    }
                };
                xhr.onload = function() {
                    if (xhr.status === 200) {
                        // Redirect to the next page
                        window.location.href = '/ask_ai';
                    } else {
                        alert('An error occurred during the upload.');
                    }
                };
                xhr.send(formData);
                return false;
            }
        };

        // Drag and Drop functionality
        const searchContainer = document.getElementById('searchContainer');
        const dragOverlay = document.getElementById('dragOverlay');
        const videoFileInput = document.getElementById('videoFile');

        document.addEventListener('dragover', (e) => {
            e.preventDefault();
            dragOverlay.style.display = 'flex';
        });

        document.addEventListener('dragleave', (e) => {
            e.preventDefault();
            if (e.target === dragOverlay || e.target === document) {
                dragOverlay.style.display = 'none';
            }
        });

        document.addEventListener('drop', (e) => {
            e.preventDefault();
            dragOverlay.style.display = 'none';
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                const file = files[0];
                if (file.type.startsWith('video/') || file.type.startsWith('audio/')) {
                    videoFileInput.files = files;
                    // Update file input to show the file name
                    const event = new Event('change', { bubbles: true });
                    videoFileInput.dispatchEvent(event);
                } else {
                    alert('Please drop a valid video or audio file.');
                }
            }
        });

        // videoFileInput.addEventListener('change', () => {
        //     if (videoFileInput.files.length > 0) {
        //         const fileName = videoFileInput.files[0].name;
        //         videoFileInput.nextElementSibling.innerText = `File selected: ${fileName}`;
        //     }
        // });
    </script>
</body>
</html>
