<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login to Luna</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='Luna_favicon.jpg') }}">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(-45deg, #1B263B, #415A77, #778DA9);
            color: #E6E6E6;
            overflow: hidden;
        }

        form {
            background-color: rgba(10, 20, 30, 0.85);
            padding: 60px;
            border-radius: 40px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.7);
            text-align: center;
            width: 400px;
            backdrop-filter: blur(20px);
            border: 2px solid rgba(255, 255, 255, 0.15);
            transition: transform 0.3s ease;
        }

        h1 {
            color: #00B4D8;
            margin-bottom: 20px;
            font-weight: 700;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            color: #A8DADC;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border-radius: 20px;
            border: 1px solid #00B4D8;
            background-color: transparent;
            color: #E6E6E6;
            box-sizing: border-box;
        }

        button {
            background-color: #00B4D8;
            color: white;
            border: none;
            border-radius: 20px;
            padding: 12px 25px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
            box-shadow: 0 4px 10px rgba(0, 180, 216, 0.6);
        }

        button:hover {
            background-color: #0294A5;
            box-shadow: 0 6px 15px rgba(2, 148, 165, 0.8);
        }

        a {
            text-decoration: none;
            color: #80FFDB;
            transition: color 0.3s;
        }

        a:hover {
            color: #26D0CE;
        }

        .flash-messages {
            text-align: left;
            margin-bottom: 20px;
        }

        .flash-message {
            background-color: #ffdddd;
            border-left: 6px solid #f44336;
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 4px;
            color: #333;
        }

        @media (prefers-color-scheme: dark) {
            form {
                background-color: rgba(15, 25, 35, 0.85);
                border-color: rgba(0, 255, 255, 0.4);
            }

            input, button {
                border-color: #1FA2FF;
                background-color: #0a192f;
            }

            button {
                background-color: #1FA2FF;
            }

            button:hover {
                background-color: #12D8FA;
            }

            a {
                color: #4da6ff;
            }

            a:hover {
                color: #3083cc;
            }
        }

        @media (prefers-color-scheme: light) {
            body {
                background: linear-gradient(-45deg, #eef2f5, #ffffff, #eef2f5);
                color: #444;
            }

            form {
                background-color: rgba(255, 255, 255, 0.98);
                border-color: rgba(0, 0, 0, 0.1);
                box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
            }

            h1 {
                color: #333;
            }

            label {
                color: #555;
            }

            input {
                border-color: #ccc;
                color: #444;
            }

            input:focus {
                border-color: #3498db;
                box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.2);
            }

            button {
                background-color: #3498db;
                color: white;
            }

            button:hover {
                background-color: #2980b9;
                box-shadow: 0 4px 10px rgba(52, 152, 219, 0.3);
            }

            a {
                color: #3498db;
            }

            a:hover {
                color: #2980b9;
            }

            .flash-message {
                background-color: #f8d7da;
                border-left: 6px solid #e74c3c;
                color: #6c6c6c;
            }
        }
    </style>
</head>
<body>

    <form method="post" action="{{ url_for('login') }}">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

        <h1>Login to Luna</h1>

        <div class="flash-messages">
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="flash-message flash-{{ category }}">{{ message }}</div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
        </div>

        <label for="email">Email</label>
        <input type="email" name="email" id="email" placeholder="Enter your email" required>
    
        <label for="password">Password</label>
        <input type="password" name="password" id="password" placeholder="******" required>
    
        <div style="text-align: right;">
          <a href="{{ url_for('forgot_password') }}">Forgot Password?</a>
        </div>
    
        <button type="submit">Login</button>
    
        <div style="margin-top: 20px;">
          Don't have an account? <a href="{{ url_for('signup') }}">Sign Up</a>
        </div>
    </form>

    <script>
        const prefersDarkMode = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
    
        if (prefersDarkMode) {
          document.body.classList.add('dark-mode');
          document.querySelector('form').classList.add('dark-mode');
        }
    </script>

</body>
</html>
